<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Agents - AI Assistant</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .agents-content {
            max-width: 1000px;
            width: 90%;
            margin: 0 auto;
        }
        
        .agents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--color-primary);
        }
        
        .no-agents {
            text-align: center;
            padding: 3rem;
            background-color: var(--color-neutral);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
        }
        
        .no-agents-icon {
            font-size: 3rem;
            color: #d1d5db;
            margin-bottom: 1rem;
        }
        
        .no-agents-text {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        .agent-card {
            background-color: var(--color-neutral);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }
        
        .agent-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--color-supporting);
        }
        
        .agent-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }
        
        .agent-subtitle {
            font-size: 0.85rem;
            color: #6b7280;
        }
        
        .agent-body {
            padding: 1.25rem;
        }
        
        .agent-description {
            font-size: 0.9rem;
            color: var(--color-primary);
            margin-bottom: 1rem;
            line-height: 1.5;
        }
        
        .agent-files {
            margin-top: 1rem;
            border-top: 1px solid var(--color-supporting);
            padding-top: 1rem;
        }
        
        .files-title {
            font-size: 0.8rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
        
        .file-badge {
            display: inline-block;
            background-color: #f3f4f6;
            color: #6b7280;
            font-size: 0.7rem;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .agent-actions {
            padding: 1rem 1.25rem;
            background-color: #f9fafb;
            border-top: 1px solid var(--color-supporting);
            display: flex;
            justify-content: flex-end;
        }
        
        .agent-button {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
        }
        
        .manage-btn {
            background-color: var(--color-accent);
            color: white;
            border: none;
        }
        
        .manage-btn:hover {
            background-color: var(--color-accent-hover);
        }
        
        .create-new-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }
        
        .create-new-btn:hover {
            background-color: var(--color-accent-hover);
        }
        
        .create-new-btn i {
            margin-right: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }
            
            .agents-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .create-new-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Sidebar Navigation (will be loaded by components.js) -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Main content header (will be loaded by components.js) -->
            <div id="header-container"></div>

            <!-- Agents Content -->
            <div class="agents-content">
                <div class="agents-header">
                    <h1 class="page-title">My AI Agents</h1>
                    <a href="config.html" class="create-new-btn">
                        <i class="fas fa-plus"></i> Create New Agent
                    </a>
                </div>
                
                <div id="agentsContainer">
                    <!-- Agents will be loaded here by my-agents.js -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/my-agents.js"></script>
</body>
</html>
