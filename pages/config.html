<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configure AI Agent - AI Assistant</title>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .config-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: var(--color-neutral);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
        }
        
        .config-title {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .config-subtitle {
            font-size: 1rem;
            color: #6b7280;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--color-accent);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }
        
        .back-link i {
            margin-right: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: var(--font-weight-medium);
        }
        
        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--color-supporting);
            border-radius: var(--border-radius-sm);
            font-size: 0.9rem;
            background-color: var(--color-secondary);
        }
        
        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(10, 133, 209, 0.2);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .dropzone {
            border: 2px dashed var(--color-supporting);
            border-radius: var(--border-radius-md);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: border-color var(--transition-fast);
            margin-bottom: 1.5rem;
        }
        
        .dropzone:hover {
            border-color: var(--color-accent);
        }
        
        .dropzone-icon {
            font-size: 2rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .dropzone-text {
            color: #6b7280;
            margin-bottom: 0.5rem;
        }
        
        .file-list {
            margin-top: 1rem;
        }
        
        .file-item {
            display: flex;
            align-items: center;
            background-color: #f9fafb;
            padding: 0.5rem 0.75rem;
            border-radius: var(--border-radius-sm);
            margin-bottom: 0.5rem;
        }
        
        .file-icon {
            color: var(--color-accent);
            margin-right: 0.5rem;
        }
        
        .file-name {
            flex: 1;
            font-size: 0.85rem;
            color: var(--color-primary);
        }
        
        .file-remove {
            color: #6b7280;
            cursor: pointer;
            transition: color var(--transition-fast);
        }
        
        .file-remove:hover {
            color: var(--color-error);
        }
        
        .buttons-row {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .secondary-btn {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            background-color: #f3f4f6;
            color: #6b7280;
            border: 1px solid #e5e7eb;
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1.25rem;
            font-size: 0.9rem;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .secondary-btn i {
            margin-right: 0.5rem;
        }
        
        .secondary-btn:hover:not(:disabled) {
            background-color: #e5e7eb;
        }
        
        .secondary-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .primary-btn {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            background-color: var(--color-accent);
            color: white;
            border: none;
            border-radius: var(--border-radius-sm);
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: background-color var(--transition-fast);
        }
        
        .primary-btn:hover {
            background-color: var(--color-accent-hover);
        }
        
        /* Add little badge for upcoming feature */
        .badge {
            display: inline-block;
            background-color: #f3f4f6;
            color: #6b7280;
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            border-radius: 9999px;
            margin-left: 0.5rem;
        }
    </style>
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="Logo" class="sidebar-logo">
            </div>
            
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item active">
                        <a href="dashboard.html" class="nav-link">
                            <i class="fas fa-rocket nav-icon"></i>
                            <span class="nav-text">AI Hub</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="fas fa-robot nav-icon"></i>
                            <span class="nav-text">My AI Agents</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <button id="collapse-btn" class="collapse-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Main content header -->
            <div class="content-header">
                <div class="user-menu">
                    <span class="username" id="currentUsername">User</span>
                    <button class="logout-btn" onclick="app.logout()">Log Out</button>
                </div>
            </div>

            <!-- Config Content -->
            <div class="config-content">
                <a href="dashboard.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
                <h1 class="config-title">Configure Your AI Agent</h1>
                <p class="config-subtitle">Set up your AI agent by defining its name, persona, and connecting knowledge sources</p>
                
                <form id="agentConfigForm">
                    <div class="form-group">
                        <label for="agentName" class="form-label">Agent Name</label>
                        <input type="text" id="agentName" name="agentName" class="form-input" placeholder="e.g., AI Maintenance Buddy" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="agentPersona" class="form-label">Agent Persona</label>
                        <textarea id="agentPersona" name="agentPersona" class="form-textarea" placeholder="Describe the roles and responsibilities of this AI Agent" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Upload Files</label>
                        <div id="fileDropzone" class="dropzone">
                            <input type="file" id="fileInput" multiple style="display: none;">
                            <div class="dropzone-icon">
                                <i class="fas fa-cloud-upload-alt"></i>
                            </div>
                            <p class="dropzone-text">Drag and drop files here or click to browse</p>
                        </div>
                        
                        <div id="fileList" class="file-list"></div>
                    </div>
                    
                    <div class="buttons-row">
                        <button type="button" class="secondary-btn" disabled>
                            <i class="fas fa-database"></i> Connect Database
                            <span class="badge">Coming Soon</span>
                        </button>
                        
                        <button type="submit" class="primary-btn">Create Agent</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/config.js"></script>
    <script>
        // Get and display current user
        document.addEventListener('DOMContentLoaded', function() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (currentUser) {
                document.getElementById('currentUsername').textContent = currentUser;
            }

            // Sidebar collapse functionality
            const sidebar = document.getElementById('sidebar');
            const collapseBtn = document.getElementById('collapse-btn');
            const sidebarLogo = sidebar.querySelector('.sidebar-logo');
            
            collapseBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                
                // Change the logo image
                if (sidebar.classList.contains('collapsed')) {
                    sidebarLogo.src = '../assets/images/logo_small.png';
                } else {
                    sidebarLogo.src = '../assets/images/logo.png';
                }
                
                // Update the button icon
                const icon = collapseBtn.querySelector('i');
                if (sidebar.classList.contains('collapsed')) {
                    icon.classList.remove('fa-chevron-left');
                    icon.classList.add('fa-chevron-right');
                } else {
                    icon.classList.remove('fa-chevron-right');
                    icon.classList.add('fa-chevron-left');
                }
            });
        });
    </script>
</body>
</html>
