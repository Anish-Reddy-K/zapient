<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document AI Assistant - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .welcome-text {
            text-align: center;
            margin-bottom: var(--spacing-lg);
        }
        
        .welcome-heading {
            font-weight: var(--font-weight-bold);
            font-size: 1.2rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }
        
        .welcome-subtext {
            color: #6b7280; /* Gray color */
            font-size: 0.9rem;
        }

        input::placeholder {
            color: #A0AEC0;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
            <div class="welcome-text">
                <h2 class="welcome-heading">Power Your Operations with AI</h2>
                <p class="welcome-subtext">Sign in to activate AI-driven intelligence for your enterprise</p>
            </div>
        </div>
        
        <form id="loginForm" method="post" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit">Log In</button>
            
            <div id="errorMessage" class="error-message" {% if not error %}style="visibility: hidden; opacity: 0;"{% endif %}>
                Invalid username or password
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
