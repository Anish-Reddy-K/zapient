<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Agents - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .agents-content {
            max-width: 1100px;
            width: 90%;
            margin: 0 auto;
        }
        
        .agents-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 500;
            color: var(--color-primary);
        }
        
        .no-agents-text {
            font-size: 1.1rem;
            color: #6b7280;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .agents-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }
        
        .agent-tile {
            background-color: var(--color-neutral);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s;
            border: 1px solid var(--color-supporting);
        }
        
        .agent-tile:hover {
            box-shadow: var(--shadow-lg);
        }
        
        .agent-content {
            padding: 1.5rem;
            flex: 1;
        }
        
        .agent-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
        }
        
        .agent-date {
            font-size: 0.8rem;
            color: #6b7280;
            margin-bottom: 1rem;
        }
        
        .agent-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            padding: 0 1.5rem 1.5rem 1.5rem;
        }
        
        .agent-button {
            padding: 0.6rem;
            border-radius: var(--border-radius-sm);
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }
        
        .agent-button i {
            margin-right: 0.4rem;
        }
        
        .interact-btn {
            background-color: var(--color-accent);
            color: white;
            border: none;
        }
        
        .interact-btn:hover {
            background-color: var(--color-accent-hover);
        }
        
        .manage-btn {
            background-color: var(--color-secondary);
            color: var(--color-primary);
            border: 1px solid var(--color-supporting);
        }
        
        .manage-btn:hover {
            background-color: #e5e7eb;
        }
        
        /* Create New Agent Tile */
        .create-tile {
            background-color: var(--color-neutral);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: box-shadow 0.2s;
            border: 1px solid var(--color-supporting);
            text-decoration: none;
        }
        
        .create-tile:hover {
            box-shadow: var(--shadow-lg);
        }
        
        .create-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%; /* Ensure same height as agent tiles */
        }
        
        .create-icon {
            width: 60px;
            height: 60px;
            background-color: #e6f0fd;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #3182ed;
            font-size: 1.6rem;
            margin-bottom: 1rem;
        }
        
        .create-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-primary);
            text-align: center;
        }
        
        .create-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
            text-align: center;
        }
        
        @media (max-width: 992px) {
            .agents-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .agents-grid {
                grid-template-columns: 1fr;
            }
            
            .agents-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
    </style>
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Sidebar Navigation (will be loaded by components.js) -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Main content header (will be loaded by components.js) -->
            <div id="header-container"></div>

            <!-- Agents Content -->
            <div class="agents-content">
                <div class="agents-header">
                    <h1 class="page-title">My AI Agents</h1>
                </div>
                
                <div id="noAgentsText" style="display: none;">
                    <p class="no-agents-text">You have no AI agents yet. Create one to get started!</p>
                </div>
                
                <div id="agentsGrid" class="agents-grid">
                    <!-- Agents will be loaded here by my-agents.js -->
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components.js') }}"></script>
    <script src="{{ url_for('static', filename='js/my-agents.js') }}"></script>
</body>
</html>
