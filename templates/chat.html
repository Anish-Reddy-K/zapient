<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ agent_name }} - AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chat.css') }}">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
</head>
<body class="dashboard-body">
    <div class="dashboard-container">
        <!-- Sidebar Navigation (will be loaded by components.js) -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="main-content chat-main-content">
            <!-- Main content header (will be loaded by components.js) -->
            <div id="header-container"></div>

            <!-- Chat Interface -->
            <div class="chat-container">
                <div class="chat-header">
                    <div class="header-left">
                        <a href="{{ url_for('my_agents') }}" class="back-link">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h1 class="chat-title">Chat with {{ agent_name }}</h1>
                    </div>
                    <button class="clear-chat-button" id="clearChatButton">
                        <i class="fas fa-trash"></i> Clear Chat
                    </button>
                </div>
                
                <div class="chat-messages" id="chatMessages">
                    <!-- Messages will be loaded here -->
                </div>
                
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <textarea 
                            id="messageInput" 
                            class="chat-input" 
                            placeholder="Type your message here..." 
                            rows="1"></textarea>
                        <button id="sendButton" class="send-button" disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Pass the agent name to the JavaScript
        const AGENT_NAME = "{{ agent_name }}";
    </script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
